<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />



    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | QR code component</title>

  
  </head>
  <body>
    
    <main class="container">
      <nav class="main">
        <picture>
          <img src="./images/image-qr-code.png" alt="qrcode" class="desktop" />
        </picture>
        <div class="texto-paragrafo">
        <p class="paragrafo primeiro"><h1>Improve your front-end skills by building projects</h1></p>

        <p class="paragrafo segundo">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </nav>
      </div>
     
    </main>
    
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andr√© Alexandre</a>.
      
    </footer>
  
  </body>
</html>
